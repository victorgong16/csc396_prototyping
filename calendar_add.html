<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<link rel="stylesheet" href="css/calendar.css">
	
</head>
<body>

	<div class="container">
		<div class="calendar">
			
			<p>August 21st</p>
			
		</div> <!-- end calendar -->
		
		
		<div>
			<a href="#" class="event_edit"><img src="event_edit.png"></a>
			<p class="event_events">Events</p>
			<a href="calendar_add.html" class="event_add"><img src="event_add.png"></a>
		</div>
		
		<div class="events_bottom">
			<table>			
				<thead>					
					<tr>						
						<td>Event Name: </td> 
						<td><input type="text"/></td>
					</tr>
					<tr>						
						<td>Starting Hour: </td> 
						<td><select>
							  <option value="volvo">1:00</option>
							  <option value="volvo">2:00</option>
							  <option value="volvo">3:00</option>
							  <option value="volvo">4:00</option>
							  <option value="volvo">5:00</option>
							  <option value="volvo">6:00</option>
							  <option value="volvo">7:00</option>
							  <option value="volvo">8:00</option>
							  <option value="volvo">9:00</option>
							  <option value="volvo">10:00</option>
							  <option value="volvo">11:00</option>
							  <option value="volvo">12:00</option>
							</select>
						</td>
					</tr>
					<tr>						
						<td>Starting Minute: </td> 
						<td><select>
							  <option value="volvo">00</option>
							  <option value="volvo">15</option>
							  <option value="volvo">30</option>
							  <option value="volvo">45</option>
							</select>
						</td>
					</tr>
					<tr>						
						<td>Starting Time Period:  </td> 
						<td><select>
							  <option value="AM">AM</option>
							  <option value="PM">PM</option>
							</select>
						</td>
					</tr>
					<tr>				
						<td><a href="added_calendar.html" class="event_edit"><img src="event_add.png"></a><td>
					</tr>
				</thead>
			</table>
		</div>
		
	</div>
	</div> <!-- end container -->
	

</body>
</html>
